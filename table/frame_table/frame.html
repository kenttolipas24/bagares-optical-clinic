<div class="inventory-container">
  <div class="inventory-header">
    <h1>Inventory</h1>
    <button class="add-item-btn">+ Add Item</button>
  </div>

  <div class="inventory-card">
    <div class="inventory-top">
      <h2>Inventory Management</h2>
      <input type="text" class="search-input" placeholder="Search inventory...">
    </div>

    <div class="inventory-tabs">
      <button class="tab active">Frames</button>
      <button class="tab">Lenses</button>
      <button class="tab">All Products</button>
    </div>

    <table class="inventory-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>SKU</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ray-Ban Aviator</td>
          <td>RB-AV-001</td>
          <td>Frames</td>
          <td>₱4,000.00</td>
          <td>20 stock</td>
          <td><span class="action-icon">⋮</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
