<!-- Appointment Action Dropdown Modal -->
<div id="appointmentActionModal" class="appointment-action-modal">
  <div class="action-dropdown-content">
    <button class="action-item" onclick="confirmAppointment()">
      <i class="fas fa-check"></i> Confirm
    </button>
    <button class="action-item" onclick="viewAppointmentDetails()">
      <i class="fas fa-eye"></i> View Details
    </button>
    <button class="action-item" onclick="rescheduleAppointment()">
      <i class="fas fa-calendar-alt"></i> Reschedule
    </button>
    <button class="action-item" onclick="cancelAppointment()">
      <i class="fas fa-times"></i> Cancel
    </button>
  </div>
</div>
